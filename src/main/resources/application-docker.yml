spring:
  sql:
    init:
      mode: always
  datasource:
    url: jdbc:postgresql://postgres1:5432/ctexchange
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: root
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  error:
    include-message: always
